            var button = document.createElement('button');
            button.className = 'accordion';
            button.textContent = data[i].title;

            var div = document.createElement('div');
            div.className = 'panel';

            var script = document.createElement('script');
            script.setAttribute('src', data[i].url+".js");

            document.getElementById('gist-container').appendChild(script);

            parent.appendChild(button);
            parent.appendChild(div);
        }

            // After a delay, move the Gist iframes to the accordion panels
            setTimeout(function() {
            var iframes = document.querySelectorAll('#gist-container iframe');
            var panels = document.querySelectorAll('.panel');
            for (var i = 0; i < iframes.length; i++) {
            panels[i].appendChild(iframes[i]);
        }
        }, 2000);  // Adjust the delay as needed

            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
