<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .accordion:after {
            content: '\02795'; /* Unicode character for "plus" sign (+) */
            font-size: 13px;
            color: #777;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2796"; /* Unicode character for "minus" sign (-) */
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="accordion-container">
    <!-- Accordion items will be dynamically generated here -->
</div>

<script>
    var data = [
        { title: 'Monday, 14.08: Introduction to .NET & C#', content: 'https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Fuldahlalex%2F3rd_semester_exercises%2Fblob%2Fmain%2Fweek33%2Fprg_1_intro%2FREADME.md&style=default&type=code&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on&showCopy=on' },
        { title: 'Tuesday, 15.08: Nuget, Structure, NUnit, LINQ', content: 'https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Fuldahlalex%2F3rd_semester_exercises%2Fblob%2Fmain%2Fweek33%2Fprg_2_nuget%252Bstructure%2FREADME.md&style=default&type=code&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on&showCopy=on' },
        { title: 'Wednesday, 16.08: Web API', content: 'https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Fuldahlalex%2F3rd_semester_exercises%2Fblob%2Fmain%2Fweek33%2Fprg_1_intro%2FREADME.md&style=default&type=code&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on&showCopy=on' },
        {title: "Thursday, 17.08: POST, PUT, DELETE", content: 'https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Fuldahlalex%2F3rd_semester_exercises%2Fblob%2Fmain%2Fweek33%2Fprg_4_POST_PUT_DELETE%2FREADME.md&style=default&type=code&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on&showCopy=on'}
    ];

    var container = document.getElementById('accordion-container');

    for (var i = 0; i < data.length; i++) {
        var button = document.createElement('button');
        button.className = 'accordion';
        button.textContent = data[i].title;

        var div = document.createElement('div');
        div.className = 'panel';

        var script = document.createElement('script');
        script.setAttribute('src', data[i].content);

        div.appendChild(script);
        container.appendChild(button);
        container.appendChild(div);
    }

    var acc = document.getElementsByClassName("accordion");

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
</script>

</body>
</html>
