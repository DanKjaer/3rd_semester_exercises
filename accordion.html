<style>
    body {

        font-family: 'Courier New', Courier, monospace;
        background-color: #f9f9f9;
    }

    .accordion {
        background-color: #f2f2f2;
        color: #333;
        cursor: pointer;
        padding: 18px;
        width: 70%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px; /* Adjust size as needed */
        font-weight: bold; /* Make the title bold */
        transition: 0.4s;
        border-radius: 5px;
        margin-bottom: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .active,
    .accordion:hover {
        background-color: #e6e6e6;
    }

    .accordion::before {
        content: 'â–¶';
        color: #777;
        float: left;
        margin-right: 5px;
        transition: 0.3s transform ease;
    }

    .active::before {
        transform: rotate(90deg);
    }

    .panel {
        padding: 0 18px;
        background-color: #fff;
        max-height: 0;
        overflow: hidden;
        width: 70%;
        transition: max-height 0.2s ease-out;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .panel.open {
        max-height: none !important;
    }

</style>
<div>
    <div id="gist-container">
        <button class="accordion"></button>
        <div class="panel">
            <script src="https://gist.github.com/uldahlalex/4858f84dc96c7ad34956f2cd8b9ff032.js"></script>
        </div>
    </div>
    <script>
        var parent = document.getElementById("gist-container");
        var acc = parent.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
</div>
